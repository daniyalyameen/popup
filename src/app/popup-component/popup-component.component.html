<h2 mat-dialog-title>Popup Form</h2>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="First Name"  formControlName="firstName" name="firstName">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Last Name"  name="lastName">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()">Submit</button>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button (click)="onSave({ firstName: 'dan', lastName: 'Doe' })">
    Save Data
  </button>

</div>
